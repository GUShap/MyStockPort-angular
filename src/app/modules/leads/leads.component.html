<div class="wrapper" cdkDropListGroup>
    <div class="leads-container" cdkDropList [cdkDropListData]="leads" (cdkDropListDropped)="drop($event)">

        <mat-card class="lead-card" *ngFor="let lead of leads" cdkDrag>
            <img src="{{lead.imgUrl}}">
            <mat-card-subtitle>
                {{lead.name.title}}
                {{lead.name.first}}
                {{lead.name.last}}
            </mat-card-subtitle>
            <mat-card-title>{{lead.login.username}}</mat-card-title>
            <mat-card-content>
                <p>do you know {{lead.login.username}}?</p>
            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-actions>
                <button mat-button>Connect</button>
                <button mat-button>Subscribe</button>
            </mat-card-actions>
            <mat-card-footer>
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </mat-card-footer>
        </mat-card>
    </div>
</div>
